<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Shenanigans</title>
</head>
<body>
    
    <header>
        <h1><strong>Multi-Element Web Form </strong></h1>
    </header>
    <main>
        <h3>Part Two of HW</h3>
        

            
            <label for="language">Programming Language</label>
            <input type="radio" name="language" value="Python">
            <label for="language">Python</label>
            <input type="radio" name="language" value="SQL">
            <label for="language">SQL</label>
            <input type="radio" name="language" value="HTML">
            <label for="language">HTML</label>
            <input type="radio" name="language" value="CSS">
            <label for="language">CSS</label>
            <div role="alert" aria-live="assertive"></div>

            <br>
            <hr>
            <br>

            <label for="level">Level of Expertise</label>
            <input type="radio" name="level" value="Beginner">
            <label for="level">Beginner</label>
            <input type="radio" name="level" value="Intermediate">
            <label for="level">Intermediate</label>
            <input type="radio" name="level" value="Advanced">
            <label for="level">Advanced</label>
            <div role="alert" aria-live="assertive"></div>

            <br>
            <hr>
            <br>
       
                <label for="web">
                    <input type="checkbox" id="web" name="platform" value="web"> Web 
                </label><br>
                <label for="mobile">
                    <input type="checkbox" id="mobile" name="platform" value="mobile"> Mobile 
                </label><br>
                <label for="desktop">
                    <input type="checkbox" id="desktop" name="platform" value="desktop"> Desktop
                </label><br>
     

                <br>
                <hr>
                <br>
        
       
        </form>
    </main>
    
</body>
</html>
