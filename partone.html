<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    
    <header>
        <h1><strong>HTML Forms</strong></h1>
    </header>
    <main>
        <h3>Fill out this form please !</h3>
        
        <form action="/submit" method="POST">
            <label for="username">Username (required):</label>
            <input type="text" name="username" placeholder="johnd" autocomplete="on" required>
            <div role="alert" aria-live="assertive"></div>
            
            <label for="password">Password (required):</label>
            <input type="password" name="password" pattern='[A-Z]{1,}[a-z]{1,}.*'placeholder="password1234" required>
            <div role="alert" aria-live="assertive"></div>
            
            <label for="email">Email (required):</label>
            <input type="email" name="email" autocomplete="on" placeholder="abcdefg@gmail.com" required>
            <div role="alert" aria-live="assertive"></div>
            
            <form>
                <label for="color">Select a color:</label>
                <input type="color" id="color" name="color" value="#ff0000">
              </form>

            
            
            <button type="submit"><a href='/congrats.html'>Submit</a></button>
            
        </form>
      
        
        
        <form action="/submit" method="POST">
            
            <label for="quantity">Quantity:</label>
            <input type="number" name='quantity' min="10" max="100" step="10" autocomplete="on">
            
            <label for="date">Date:</label>
            <input type="date" name="date">
            
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </main>
    
</body>
</html>
